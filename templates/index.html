<!DOCTYPE html>
<html lang="en">
    <script>
        function addSymptom() {
            var symptomFields = document.getElementById('symptomFields');
            var symptomCount = symptomFields.children.length / 2 + 1; // Assuming each symptom has a label and a select element
            var newLabel = document.createElement('label');
            newLabel.setAttribute('for', 'symptom' + symptomCount);
            newLabel.textContent = 'Symptom ' + symptomCount + ':';
            var newSelect = document.createElement('select');
            newSelect.setAttribute('id', 'symptom' + symptomCount);
            newSelect.setAttribute('name', 'symptom' + symptomCount);
            // Add options for all symptoms
            var symptoms = [
                "Anorexia", "Abortions", "Aggression", "Arthrogyposis", "Ankylosis", "Anxiety", "Bellowing", "Blood Loss",
                "Blisters", "Conjunctivae", "Coughing", "Depression", "Discomfort", "Dyspnea", "Dysentery", "Diarrhoea",
                "Dehydration", "Drooling", "Dull", "Decreased Fertility", "Difficulty Breathing", "Emaciation", "Fever",
                "Facial Paralysis", "Frothing of Mouth", "Frothing", "Highly Diarrhoea", "High Temp", "High Pulse Rate",
                "Isolation from Herd", "Infertility", "Loss of Appetite", "Lameness", "Lack of Coordination", "Lethargy",
                "Lacrimation", "Milk Watery", "Milk Clots", "Mild Diarrhoea", "Moaning", "Reduction in Milk Yield",
                "Rapid Breathing", "Reduced Feed Intake","Reduced Fat", "Salivation", "Stillbirths", "Swollen Tongue", "Ulcer", "Vomiting",
                "Weight Loss", "Weakness", "Unwillingness to Move"
            ];
            symptoms.forEach(function(symptom) {
                var option = document.createElement('option');
                option.value = symptom;
                option.textContent = symptom;
                newSelect.appendChild(option);
            });
            symptomFields.appendChild(newLabel);
            symptomFields.appendChild(newSelect);
        }
    </script>
